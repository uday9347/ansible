- name: loops
  hosts: localhost
  become: yes
  tasks:
  - name: install and uninstall packages 
    ansible.builtin.package:
      name: "{{item.name}}"
      state: "{{item.state}}"
    loop:
    - {name: 'git', state: 'present'} 
    - {name: 'mysql', state: 'absent'} 
    - {name: 'nginx', state: 'absent'} 